method: bayes

metric:
  name: val_loss
  goal: minimize

parameters:
  val_usage:
    value: 1

  val_window:
    value: 1000
  
  val_frames_per_patch:
    value: 320
  
  epoch_time_limit:
    value: 300

  train_frames_per_patch:
    values: [100, 200, 320, 400, 500, 600, 700, 800, 1000]

  train_sample_ratio:
    values: [0.01, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3]

command:
  - ${env}
  - ${interpreter}
  - -m
  - emg_hand_tracking.train
  - -d
  - datasets/0.zip
  - -v
  - c0
  - -n
  - ${args}
