method: bayes

metric:
  name: val_loss
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 20
  eta: 2

parameters:
  slices:
    distribution: int_uniform
    min: 16
    max: 64

  patterns:
    distribution: int_uniform
    min: 16
    max: 1024

  synapse_features:
    distribution: int_uniform
    min: 64
    max: 1024

  muscle_features:
    distribution: int_uniform
    min: 32
    max: 128

  predict_hidden_layer_size:
    distribution: int_uniform
    min: 64
    max: 1024

command:
  - ${env}
  - ${interpreter}
  - -m
  - emg_hand_tracking.train
  - -d
  - datasets/s4.z
  - -v
  - s4
  - -n
  - ${args}
