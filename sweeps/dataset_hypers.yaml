# Search good dataset params on our dataset

method: bayes

metric:
  name: val_lmerr
  goal: minimize


early_terminate:
  type: hyperband
  min_iter: 300
  max_iter: 1000


parameters:
  # small model

  frames_per_window:
    value: 4

  emg_samples_per_frame:
    value: 32
  
  mx_width:
    value: 22
  
  mx_stride:
    value: 11
  
  std_width:
    value: 22
  
  std_stride:
    value: 11
  
  patterns:
    value: 16
  
  slices:
    value: 12
  
  synapse_features:
    value: 128
  
  muscle_features:
    value: 64
  
  predict_hidden_layer_size:
    value: 128
  
  # dataset config

  val_usage:
    value: 1
  
  epoch_time_limit:
    value: 300
  
  val_sample_ratio:
    value: 0.7

  val_window:
    value: 1000
  
  val_frames_per_patch:
    value: 320

  train_frames_per_patch:
    distribution: int_uniform
    min: 30
    max: 920

  train_sample_ratio:
    distribution: uniform
    min: 0.01
    max: 0.5
  
  patience:
    value: 30

  dataset_path:
    # TODO: choose the one that had the most diff between no emg and emg (or a mean fit one?)
    value: datasets/0.zip


command:
  - ${env}
  - ${interpreter}
  - -m
  - emg_hand_tracking.train
  - -n
  - ${args}
