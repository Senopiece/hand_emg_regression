# verify emg2pose to have not predictable hand motion

method: random

metric:
  name: val_lmerr
  goal: minimize

parameters:
  # small model

  frames_per_window:
    value: 4

  emg_samples_per_frame:
    value: 32
  
  mx_width:
    value: 22
  
  mx_stride:
    value: 11
  
  std_width:
    value: 22
  
  std_stride:
    value: 11
  
  patterns:
    value: 16
  
  slices:
    value: 12
  
  synapse_features:
    value: 128
  
  muscle_features:
    value: 64
  
  predict_hidden_layer_size:
    value: 128
  
  # good dataset config

  val_usage:
    value: 10
  
  epoch_time_limit:
    value: 300
  
  val_sample_ratio:
    value: 0.3

  val_window:
    value: 1000
  
  val_frames_per_patch:
