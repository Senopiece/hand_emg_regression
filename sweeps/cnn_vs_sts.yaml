# General search for good hypers on our dataset

method: random

metric:
  name: val_lmerr
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 300
  max_iter: 1000

parameters:
  # variable model

  emg_samples_per_frame:
    value: 32
  
  slices:
    value: 8
    
  patterns:
    value: 42
  
  frames_per_window:
    value: 4
    
  synapse_features:
    value: 128
    
  muscle_features:
    value: 64
  
  predict_hidden_layer_size:
    value: 128
  
  emg_featurizer:
    values:
      - cnn
      - sts
  
  # good dataset config

  val_usage:
    value: 1
  
  epoch_time_limit:
    value: 300
  
  val_sample_ratio:
    value: 0.3

  val_window:
    value: 1000
  
  val_frames_per_patch:
    value: 320

  train_frames_per_patch:
    value: 320

  train_sample_ratio:
    value: 0.1
  
  patience:
    value: 50
  
  dataset_path:
    values:
      - datasets/0.zip

command:
  - ${env}
  - ${interpreter}
  - -m
  - emg_hand_tracking.train
  - -n
  - ${args}
