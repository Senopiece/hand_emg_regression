# fit on this dataset with small model

method: random

metric:
  name: val_lmerr
  goal: minimize

parameters:
  # small model

  frames_per_window:
    value: 4

  emg_samples_per_frame:
    value: 32
  
  mx_width:
    value: 22
  
  mx_stride:
    value: 11
  
  std_width:
    value: 22
  
  std_stride:
    value: 11
  
  patterns:
    value: 16
  
  slices:
    value: 12
  
  synapse_features:
    value: 128
  
  muscle_features:
    value: 64
  
  predict_hidden_layer_size:
    value: 128
  
  # good dataset config

  val_usage:
    value: 10
  
  epoch_time_limit:
    value: 300
  
  val_sample_ratio:
    value: 0.3

  val_window:
    value: 1000
  
  val_frames_per_patch:
    value: 320

  train_frames_per_patch:
    value: 320

  train_sample_ratio:
    value: 0.1
  
  dataset_path:
    values:
      - datasets/c0.zip
      - datasets/c1.zip
      - datasets/c2.zip
      - datasets/c3.zip
      - datasets/c4.zip
      - datasets/c5.zip
      - datasets/c6.zip
      - datasets/c7.zip
      - datasets/c8.zip
      - datasets/c9.zip


command:
  - ${env}
  - ${interpreter}
  - -m
  - emg_hand_tracking.train
  - -n
  - --no_emg
  - ${args}
